<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compactible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DigitalClock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>DIGITAL</h2>
        <h2>CLOCK AND CALENDAR</h2>
        <div class="clock">
            <div>
                <span id="hour">00</span>
                <span class="text">Hours</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span class="text">Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Seconds</span>
            </div>
            <div>
                <span class="text" id="ampm">AM</span>
            </div>
        </div>
        <div id="clock" class="clock">
            <div>
                <span id="date">00</span>
                <span class="text">DATE</span>
            </div>
            <div>
                <span id="month">00</span>
                <span class="text">MONTH</span>
            </div>
            <div>
                <span id="year">0000</span>
                <span class="text">YEAR</span>
            </div>
        </div>
        <div id="clock" class="clock">
            <div>
                <span id="day">sunday</span>
                <span id="day" class="text">DAY</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
